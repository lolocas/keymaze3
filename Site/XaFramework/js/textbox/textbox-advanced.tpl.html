<div class="xaInputControl xaTextbox">
    <xa-text-box canedit="canedit"  will-change="willChange"  input-value="inputValue" did-change="didChange" on-enter="onEnter"  only-numeric="{{onlyNumeric}}" minlength="{{minlength}}" ignore-chars="{{ignoreChars}}" maxlength="{{maxlength}}" capitalize="{{capitalize}}"></xa-text-box>
    <a   ng-click="restoreDefaultValue();" href="javascript:void(0);" class="restore"><i class="glyphicon glyphicon-circle-arrow-left xaHideOnDisable"></i></a>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a class="accordion-toggle" ng-click="toggleOpen();" xa-accordion-transclude="heading" href="javascript:void(0);">
        <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i>
        <span ng-class="{'text-muted': isDisabled}">{{heading}}</span>
      </a>
    </h4>
  </div>
  <div class="panel-collapse" collapse="!isOpen">
      <div class="panel-body">
          <div ng-transclude ng-if="wasExpanded || !virtualise"></div>
      </div>  
  </div>
</div>

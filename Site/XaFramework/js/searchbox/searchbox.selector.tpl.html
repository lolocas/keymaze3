<div class="xa-searchbox-selector xa-dropdown-menu dropdown-menu"
	 xa-positioner="{{::ownerId}}"
	 xa-positioner-on-scroll="onContainerScroll()"
	 ng-show="visible()"
	 role="listbox"
	 ng-style="popupStyle">
	<div class="rows">
		<xa-slick-grid grid-options="gridOptions"></xa-slick-grid>
	</div>
	<div class="xa-searchbox-messages" ng-if="showTooManyRows">
		{{::maxDataReachedMessage}}
	</div>
</div>
